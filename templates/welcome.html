<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filtering</title>
    <link href="{% static 'css/MyFile.css' %}" rel="stylesheet">
</head>
<body>
<h1 style="color:red;font-family:candara">Data Filtering....</h1>
{% for item in datalist %}
<ul>
    <li>{{item.name|add:"king"|upper}}</li>
    <li>{{item.sal|sal:1000}}</li>
    <li>{{item.email|truncatechars:5}}</li>
    <li>{{item.address|title}}</li>
</ul><hr>
{% endfor %}
</body>
</html>
